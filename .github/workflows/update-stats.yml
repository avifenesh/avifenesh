name: Update GitHub Activity Stats

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Install dependencies
        run: npm install

      - name: Fetch GitHub activity stats
        env:
          REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
        run: node fetch-stats.js

      - name: Update README.md
        run: node update-readme.js

      - name: Commit and push changes
        env:
          REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md package-lock.json
          git commit -m 'Update GitHub activity stats'
          git push https://x-access-token:${{ secrets.REPO_TOKEN }}@github.com/avifenesh/avifenesh.git
